</head>
<body>

    <symbol id="moon-stars-fill" viewBox="0 0 16 16">

    </symbol>
</svg>

<div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle">
    <button aria-expanded="false"
            aria-label="Toggle theme (auto)"
            class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center"
            data-bs-toggle="dropdown"
            id="bd-theme"
            type="button">
        <svg class="bi my-1 theme-icon-active" height="1em" width="1em">
            <use href="#circle-half"></use>
        </svg>
        <span class="visually-hidden" id="bd-theme-text">Toggle theme</span>
    </button>
    <ul aria-labelledby="bd-theme-text" class="dropdown-menu dropdown-menu-end shadow">
        <li>
            <button aria-pressed="false" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light"
                    type="button">
                <svg class="bi me-2 opacity-50" height="1em" width="1em">
                    <use href="#sun-fill"></use>
                </svg>
                Light
                <svg class="bi ms-auto d-none" height="1em" width="1em">
                    <use href="#check2"></use>
                </svg>
            </button>
        </li>
        <li>
            <button aria-pressed="false" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark"
                    type="button">
                <svg class="bi me-2 opacity-50" height="1em" width="1em">
                    <use href="#moon-stars-fill"></use>
                </svg>
                Dark
                <svg class="bi ms-auto d-none" height="1em" width="1em">
                    <use href="#check2"></use>
                </svg>
            </button>
        </li>
        <li>
            <button aria-pressed="true" class="dropdown-item d-flex align-items-center active"
                    data-bs-theme-value="auto"
                    type="button">
                <svg class="bi me-2 opacity-50" height="1em" width="1em">
                    <use href="#circle-half"></use>
                </svg>
                Auto
                <svg class="bi ms-auto d-none" height="1em" width="1em">
                    <use href="#check2"></use>
                </svg>
            </button>
        </li>
    </ul>
</div>


<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Mobile Sale System</a>
        <button aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler"
                data-bs-target="#navbarCollapse" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/newproduct}">New Product</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/bestseller}">Best Seller</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/AllProducts}">All Product</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input aria-label="Search" class="form-control me-2" placeholder="Search" type="search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<main class="container">
    <h1 style="position:absolute;left:50%;top:50%;transform:translate(-50%, -50%)">
        <h1>Error</h1>
        <br>
        <code class="error" th:text="${exception}"/>
    </h1>
</main>
</body>
</html>

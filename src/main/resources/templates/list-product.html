<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/@docsearch/css@3" rel="stylesheet">
    <style>
        .container {
            margin-left: 0px;
            padding-top: 56px;
        }
        .table-entry {
            padding-top:0px;
            padding-bottom:0px;
            width:0px
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Mobile Sale System</a>
        <button aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler"
                data-bs-target="#navbarCollapse" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <a aria-current="page" class="nav-link active" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/newproduct}">New Product</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/bestseller}">Best Seller</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/AllProducts}">All Product</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input aria-label="Search" class="form-control me-2" placeholder="Search" type="search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<div class="container">
    <button class="btn btn-success" type="button">เพิ่มสินค้า</button>
    <table class="table table-striped table-hover table-bordered">
        <thead>
        <tr>
            <th scope="col">ชื่อสินค้า</th>
            <th scope="col">ราคาสินค้า</th>
            <th scope="col">ภาพสินค้า</th>
            <th scope="col">การจัดการ</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pro: ${products}">
            <th scope="row" th:text="${pro.name}"></th>
            <td th:text="${pro.price}"></td>
            <td class="text-center table-entry">
                <img style="height:41px" th:src="@{'/images/' + ${pro.image}}">
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
